<!DOCTYPE html>
<html>
  <head>
    <title>Tamburica Radio</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-section.css">
    <link rel="stylesheet" href="styles/sidebar.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <header class="header">
      <div class="title-container">
        <p class="webpage-title">Tamburica</p>
        <hr class="line">
        <p class="webpage-title-two">Radio</p>

      </div>

    </header>

 

    <div class="player-container">
      <div class="player-section">     
        <div id="my_player_custom" class="my_player" data-player="custom" data-streamurl="https://myradio24.org/tamburica""></div>
 
        <div id="my_player_custom_html" style="display:none;" data-imagesurl="{'play':'https://myradio24.com/player/demo/play.png','pause':'https://myradio24.com/player/demo/pause.png'} ">
        <div class="my_play" style="width:64px; height:64px; background-image:url('https://myradio24.com/player/demo/play.png'); cursor:pointer;">< /div>
        <div class="my_timer" style="display:none; width:64px; font:26px Arial; color:#000000;">00:00</div>
        <div class="my_volumediv" style="display:none; width:64px; height:16px; background:#303030; background-image:linear-gradient(#202020, #303030); border-radius:3px; cursor:pointer; text-align:left; user-select:none;">
        <div class="my_volume" style="width:64px; height:16px; background:#cccccc; background-image:linear-gradient(#eeeeee, #aaaaaa); border-radius:3px;"></div>
        </div>
        <div class="my_loading" style="display:none; width:64px; font:16px Arial; color:#000000;"></div>
        </div>
        
   
        <!--Этот скрипт должен располагаться в самом низу после всех блоков и не должен повторяться на странице. -->
        <script src="https://myradio24.com/player/player.js?v3.26" data-port="tamburica" data-interval=15 data-vmid=0></script>
      </div>
    </div>


    <main>
      <img class="background-picture" src="images/background-3.png">
      <section class="menu">
        <div class="menu-section">
          <p class="menu-section-titles">ŠKOLA TAMBURICE</p>
        </div>
        <div class="menu-section">
          <p class="menu-section-titles">U SVETU TAMBURICE</p>
        </div>
        <div class="menu-section">
          <p class="menu-section-titles">TAMBURASKE NOCI</p>
        </div>
        <div class="menu-section">
          <p class="menu-section-titles">TAMBURASKA VINA</p>
        </div>
        <div class="menu-section">
          <p class="menu-section-titles">TAMBURASKA KUHINJA</p>
        </div>
        <div class="menu-section">
          <p class="menu-section-titles">TAMBURASKA ODMARALISTA</p>
        </div>
      </section>

      <footer class="footer">

      </footer>
      

    </main>


  </body>
</html>
