<!DOCTYPE html>
<html>
  <head>
    <title>Tamburica Radio</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-section.css">
    <link rel="stylesheet" href="styles/sidebar.css">

  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <p class="webpage-title">Tamburica Radio</p></div>
      </div>
      <div class="right-section">
        <p class="logo">LOGO</p>
      </div>
    </header>

    <main>
      <section class="menu">
        <div class="player-section">     
          <!--PLAYER - Блок расположения плеера. Плееры: default, lite, energy или custom (свой плеер) (можно несколько) -->
          <div id="my_player" class="my_player" data-player="default" data-skin="" data-width=200 data-autoplay=0 data-volume=70 data-streamurl="https://myradio24.org/tamburica"></div>
          <!--END PLAYER-->

          <!--Этот скрипт должен располагаться в самом низу после всех блоков и не должен повторяться на странице. -->
          <script src="https://myradio24.com/player/player.js?v3.26" data-port="tamburica" data-interval=15 data-vmid=0></script>
        </div>
        <div class="menu-section">
          <p>ŠKOLA TAMBURICE</p>
        </div>
        <div class="menu-section">
          <p>U SVETU TAMBURICE</p>
        </div>
        <div class="menu-section">
          <p>TAMBURASKE NOCI</p>
        </div>
        <div class="menu-section">
          <p>TAMBURASKA VINA</p>
        </div>
        <div class="menu-section">
          <p>TAMBURASKA KUHINJA</p>
        </div>
        <div class="menu-section">
          <p>TAMBURASKA ODMARALISTA</p>
        </div>
      </section>
      

    </main>


  </body>
</html>
